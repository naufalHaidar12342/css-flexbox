<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan flexbox</title>
    <link rel="stylesheet" href="css/styling.css">
</head>

<body>
    <h2>Flexbox (flexible box layout model)</h2>
    <h4>1. flex-direction</h4>
    <h4>defaultnya adalah flex-direction:row; setelah mendeklarasikan display:flex; pada parent </h4>
    <p>flex-direction default</p>
    <div class="flex-row">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
    
    <div class="flex-column">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

</body>

</html>
